                <div class="form-container">

                    <form id="contact">
                        <h3>Contact</h3>
                        <h4>I'll get back to you as soon as I can</h4>

                        <label for="fname">First Name</label>
                        <input placeholder="Your first name" type="text" tabindex="1" required autofocus>

                        <label for="lname">Last Name</label>
                        <input placeholder="Your last name" type="text" tabindex="2" required autofocus>

                        <label for="Email">Email</label>
                        <input placeholder="Your Email Address" type="email" tabindex="3" required>
                        
                        <label for="phone-num">Email</label>
                        <input placeholder="Your phone number" type="tel" tabindex="4" required>


                        <label for="reason">Why are you contacting us?</label>
                        <select name="reason">
                            <option value="Question">Question</option>
                            <option value="bored">I'm bored</option>
                            <option value="what">Why am I here?</option>
                        </select>

                        <textarea placeholder="Type your Message Here .... " tabindex="5" required>

                        </textarea>
                       
                        <button name="submit" type="submit" data-submit="...Sending...">Submit</button>

                    </form>
