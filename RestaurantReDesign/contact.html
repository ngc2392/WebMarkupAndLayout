        <section class="contact-form-section">
            <h3>Just fill out this quick form</h3>

            <!-- used to center .form-container-->
            <div class="form-container-wrapper">
                <div class="form-container">
                    <label>First Name</label>
                    <input placeholder="Your first name" type="text" tabindex="1" required autofocus>
            
                    <label>Last Name</label>
                    <input placeholder="Your last name" type="text" tabindex="1" required autofocus>
            
                    <label>Email</label>
                    <input placeholder="Email" type="text" tabindex="1" required autofocus>
            
                    <label>Why are you contacting us?</label>
                    <select name="reason">
                        <option value="Question">Question</option>
                        <option value="bored">I'm bored</option>
                        <option value="what">Why am I here?</option>
                    </select>
            
                    <label>Your message</label>
                    <textarea placeholder="Type your Message Here .... " tabindex="5" required></textarea>
                
                    


                </div>
                
            </div>
            <div class="button">Submit</div>
         

        </section>
